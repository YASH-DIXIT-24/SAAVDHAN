<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../static/style.css">
        <!-- JavaScript Bundle with Popper -->
        <script>
            function AutoRefresh(t){
                setTimeout("location.reload(true);",t)
            }
        </script>
    </head>
    <body onload="Javascript:AutoRefresh(50);">
        <div class="container" >

            <div class="main-web-layout">
                <div class="nav">
                    <ul>
                        <li id="active">Home</li>
                        <li>Logs</li>
                    </ul>
                </div>

                <div class="logo">

                </div>

                <div class="image-preview">

                </div>

                <div id="main-description">
                {% if distance > 15 %}
                   <div class="alert alert-primary position-absolute top-70 translate-middle">
                            <h2>Distance From Device:  <B>{{distance}} inches</B></h2>
                   </div>
                   <br><br><br><br>
                   <div class="alert alert-success position-absolute top-70 translate-middle"  >
                    <strong>NO INTRUDER </strong>YOU ARE ALL SAFE!
                   </div>
                {% else %}
                    <div class="alert alert-primary position-absolute top-70 translate-middle">
                            <h2>Distance From Device:  <B>{{distance}} inches</B></h2>
                    </div>
                    <br><br><br><br>
                    <div class="alert alert-danger position-absolute top-70 translate-middle"  >
                    <strong>INTRUDER DETECTED </strong>BE ALERT!
                    </div>
                {% endif %}
                </div>



            </div>
        </div>
    </body>

</html>
